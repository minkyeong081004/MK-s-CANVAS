<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<link rel="stylesheet" href="styles.css"/>

<title>PaintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
    <div class="controls_range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
    </div>
    <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">SAVE</button>
    </div>
    <div class="controls_colors jsColor" id="jsColors">
        <div class="controls_color jsColor" style="background-color: rgb(255, 99, 66)"></div>
        <div class="controls_color jsColor" style="background-color: rgb(255, 135, 64)"></div>
        <div class="controls_color jsColor" style="background-color: rgb(255, 255, 116)"></div>
        <div class="controls_color jsColor" style="background-color: rgb(0, 255, 88)"></div>
        <div class="controls_color jsColor" style="background-color: rgb(106, 143, 255)"></div>
        <div class="controls_color jsColor" style="background-color: rgb(8, 89, 196)"></div>
        <div class="controls_color jsColor" style="background-color: rgb(220, 143, 255)"></div>
        <div class="controls_color jsColor" style="background-color: peachpuff"></div>
        <div class="controls_color jsColor" style="background-color: black"></div>
        <div class="controls_color jsColor" style="background-color: white"></div>
        
    </div>   
        
        
        
        
    </div>
    <script src="app.js"></script>
</body>
